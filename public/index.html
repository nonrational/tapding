<!doctype html>
<html>
<head>
    <title>tapding</title>
    <link rel="stylesheet" href="fonts/families.css">
    <link rel="stylesheet" href="css/tapding.css">
    <meta name="viewport" content="width=device-width, initial-scale=.3, maximum-scale=1, user-scalable=0"/>
</head>
<body>

    <div id="feed">
        <div id="carbon">
            <span class='type none'></span>
            <span class='cursor'></span>
        </div>
    </div>

    <div class="machine">
        <div id="messages">
            <p class='message'></p>
        </div>
        <div class="controls">
            <h2>tapding v.0.0.1</h2>
            <select>
                <option value="courier">Courier (Default)</option>
                <option value="underwood">My Underwood</option>
                <option value="atype">Another Typewriter</option>
                <option value="carpal">Carpal Tunnel</option>
            </select>
            <ul>
                <li><a href="#" class="save unavailable">save</a></li>
                <li><a href="#" class="reset">clear</a></li>
                <li><a href="#" class="print">print</a></li>
            </ul>
        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/audio-fx.min.js"></script>
    <script src="js/tapding.js"></script>
</body>
</html>
